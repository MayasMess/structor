---
commands:
  startapp:
    app > modules > {{APP-NAME}}:
    - __init__.py
    - '{{APP-NAME}}.py'
    - models.py
    - views.py
    - controllers.py
  startproject:
    app:
    - __init__.py
    app > config:
    - __init__.py
    - config.py
    - local_config.py.dist
    app > modules:
    - __init__.py
    app > static: []
replacement:
  '{{APP-NAME}}': '**1'
file-template:
  app > modules > {{APP-NAME}} > {{APP-NAME}}.py: "my_template_file.py.struct"